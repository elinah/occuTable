<!DOCTYPE html>
<html>

  <head>
    <title> {{ title }} </title>
  </head>

  <body>
    <h1>These are your possible jobs:</h1>
    <table style="width:50%" border=1>
      <tr>
	<th>Possible Jobs</th>
	<th>Percentage</th>
      </tr>
      {% for item in collection %}
      <tr>
	<td>{{ item }}</td>
	<td>{{ collection[item] }}</td>
    {% endfor %}
    </table>
    <p><b>Your occupation should be:</b> {{ occ }}</p>
  </body>

</html>
